session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- ask_check_sc_digital
- greet
- goodbye
- mood_great
slots:
  nome:
    type: text
responses:
  utter_greet:
  - text: Olá, {nome}! Como estás?
  utter_goodbye:
  - text: Tchau
  utter_default:
  - text: Desculpe, mas não entendi o que você disse :( Podes repetir?
actions:
- utter_default
- utter_greet
- utter_goodbye
- action_servicos_sc_digital
- action_fetch_profile
